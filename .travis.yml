env:
  global:
  - secure: 
  - secure: 
  - secure: 
language: php
sudo: required
addons:
  apt:
    packages:
    - libssh-dev
php:
- 8.0
before_install:
- composer self-update
- npm i npm@latest -g
before_script:
- cp .env.travis .env
- composer install --no-interaction
- php artisan key:generate
- php artisan storage:link
- chmod 777 -R storage
- php artisan migrate
- npm install
- npm run prod
script:
- phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml
services:
- mysql
cache:
  directories:
  - node_modules
  - vendor
after_success:
  - bash <(curl -s https://codecov.io/bash)
